<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Pulse</title>
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="img/logo/running-man-2-64.png" alt="logo">
                </a>

                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>

                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">
                        +7 (499) 922-89-74
                    </a>
                    <button class="button">заказать звонок</button>
                </div>

            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="img/logo/clock_1.png" alt="timer">
                        Время подбора:<br> 10 минут
                    </div>


                    <div class="promo__icon">
                        <img src="img/logo/app-08-hand-cart-64_2.png" alt="hand-card">
                        Бесплатная<br>доставка
                    </div>


                    <div class="promo__icon">
                        <img src="img/logo/messages-64_3.png" alt="messages">
                        Ответим<br>на все вопросы
                    </div>
                </div>

                <button class="button button_main">заказать консультацию</button>

                <div class="promo__link">
                    или
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
